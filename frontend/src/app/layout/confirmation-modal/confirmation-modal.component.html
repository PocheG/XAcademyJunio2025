<div *ngIf="modalProps" class="background" (click)="handleRejectClick()">
    <div class="modal" (click)="$event.stopPropagation()">
        <div
            *ngIf="modalProps.icon"
        >
            <svg *ngIf="modalProps.icon==='ok'"
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="modalIcon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
            <svg *ngIf="modalProps.icon==='error'"
             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="modalErrorIcon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
              </svg>
        </div>

        <h2 class="title">{{modalProps.title}}</h2>
        <p class="message">{{modalProps.message}}</p>


        <div [ngClass]="getFooterClass()">
            <button *ngIf="this.modalProps?.reject" 
            (click)="handleRejectClick()"
            class="rejectButton">
            {{ this.modalProps?.reject?.title }}
            </button>

            <button
            (click)="handleConfirmClick()"
            class="acceptButton"
            >
            {{ this.modalProps?.accept?.title }}
            </button>
        </div>
    </div>
  </div>
